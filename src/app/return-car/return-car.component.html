<div class="col-md-6">
  <h3>Return car: </h3>
  <div class="container row">
    <ul>
      <li>{{car.name}}</li>
      <li>{{car.number}}</li>
      <li>{{history.renterName}}</li>
      <li>{{history.startPoint}}</li>
      <li>{{history.startDate | date}}</li>
      <li>Final point: </li>
      <input class="input-group-text" required #finalPoint /> <br>
      <button class="btn btn-info" (onClick)="add(car.name, carNumber, history.renterName ,finalPoint.value); finalPoint.value=''">
        Return
      </button>
    </ul>
  </div>
</div>
